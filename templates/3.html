<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple icons</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    
      function initMap() {
          var map = new google.maps.Map(document.getElementById('map'), {
         zoom: 18,
         center: {lat: 34.029896, lng: -118.458490}
       });
        var image = 'static/img/v2.png';
        var beachMarker = new google.maps.Marker({
          position: {lat: 34.029896, lng: -118.458490},
          map: map,
          icon: image
        });
      }
    </script>
       <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaKC8xHh4XxAmWIuRihAC6lSRdY-pujMI&callback=initMap">
    </script>
  </body>
</html>
