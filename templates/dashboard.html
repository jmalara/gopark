{% extends "layout.html" -%}
{% block content -%}
<div id="mainbox" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">




<div class="row" style="padding-bottom:20px;">
  <div class="col-xs-12 col-md-8">
    <div style="width:100%;height:500px;background: #000;"></div>
    <div id="container" style="width:100%; height: 300px;"></div>
</div>

<div class="col-xs-6 col-md-4" style="background-color:white;height:800px;">
  <h4> How did you get to work today?</h4>
  <div id="worktoday" style="margin: 0 auto; width:100%" class="row">
    <div class="col-xs-6 col-sm-3"><img onclick="sendPoint('bike')" src="static/img/bike.png" width="50px" height="50px" style="cursor:pointer" alt="some_text" >
    <div class="names">Bicycle</div></div>
      <div class="col-xs-6 col-sm-3"><img onclick="sendPoint('train')" src="static/img/train.jpg" width="50px" height="50px" style="cursor:pointer" alt="some_text" >
    <div class="names">Train</div></div>
    <div class="col-xs-6 col-sm-3"><img onclick="sendPoint('car')" src="static/img/bus.png" width="50px" height="50px" style="cursor:pointer" alt="some_text" > 
    <div class="names">Carpool</div></div>

  <!-- Add the extra clearfix for only the required viewport -->
</div>

<h3>Leader Board</h3>
<div id="leaderdiv">
{{ leaderhtml|safe }}
</div>
</div>


<script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'line'
        },
        title: {
            text: 'Today\'s Cars'
        },
        xAxis: {
            type: 'datetime',
            dateTimeLabelFormats : {
        hour: '%I %p',
        minute: '%I:%M %p'
    }
        },
        yAxis: {
            title: {
                text: 'Cars)'
            }
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: true
                },
                enableMouseTracking: false
            }
        },
        series: [{
            name: 'Cars',
            data: [{{ history}}]
        }]
    });
});
</script>
</div>
</div>
</div>
